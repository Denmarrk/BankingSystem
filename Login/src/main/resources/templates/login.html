<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking System</title>
    <link rel="stylesheet" th:href="@{/assets/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/assets/css/styles.css}">
    <link rel="stylesheet" th:href="@{/assets/css/Google-Style-Login.css}">
</head>

<body>
    <div class="center"><img class="img-responsive profile-img-card" src="assets/img/avatar_2x.png">
        <div class="login-card">
            <p class="profile-name-card"> </p>

            <form class="form-signin" th:action="@{/login}" th:object="${user}"  method="POST"    ><span class="reauth-email"> </span>
                <h2 th:text="${error}"> </h2>
                <input class="form-control"  type="text" th:field="*{username}" name="username" placeholder= "UserName"  required="" autofocus="" >
                <input class="form-control" type="password" th:field="*{password}" required="" placeholder="Password" id="inputPassword">
                <div class="checkbox">
                    <div class="checkbox">
                        <label>
                            </label>
                    </div>
                </div>
                <button class="btn btn-primary btn-block btn-lg btn-signin" type="submit">Sign in</button>
            </form><a href="#" class="forgot-password"></a></div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
