<!DOCTYPE html>
<html lang="en" xmlns:th=http://www.thymeleaf.org
      xmlns:sec=http://www.thymeleaf.org/extras/spring-security
      xmlns:shiro=http://www.pollix.at/thymeleaf/shiro>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking System</title>
    <link rel="stylesheet" th:href="@{/assets/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/assets/css/styles.css}">
    <link rel="stylesheet" th:href="@{/assets/css/Google-Style-Login.css}">
</head>

<body>
    <div class="center"><img class="img-responsive profile-img-card" src="assets/img/avatar_2x.png">
        <div class="login-card">
            <p class="profile-name-card"> </p>
            
            <form class="form-signin" th:action="@{/transact}" th:object="${trans}"  method="POST"    ><span class="reauth-email"> </span>
                
                
                <h2 th:text="${error}"></h2>
                
                
                <input class="form-control"  type="number" th:field="*{amounttransfer}" placeholder= "Ammount Of Transfer"  required="" autofocus="" id="inputEmail">
              <!--   <input class="form-control" type="text" th:field="*{transactiondate}"  placeholder="Transaction Date" id="inputPassword">--> 
                 <input class="form-control"  type="text" th:field="*{toaccountnumber}"  placeholder= "To Account Number"  required="" autofocus="" >
                 
                <div class="checkbox">
                    <div class="checkbox">
                        <label>
                            </label>
                    </div>
                </div>
                <button class="btn btn-primary btn-block btn-lg btn-signin" type="submit" onclick="goToRegister()" target="_blank">Transfer Money</button>
                  
            </form><a href="#" class="forgot-password"></a>
            <button class="btn btn-primary btn-block btn-lg btn-signin" type="submit" onclick="goHomepage()" target="_blank">Home Page</button>
            </div>
    </div>
    
		<script type="text/javascript">
		function goHomepage(){
			window.location.href="/";
		}
	</script>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
