<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <link rel="stylesheet" th:href="@{/assets1/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/assets1/css/styles.css}">
</head>

<body>
    <div class="row">
        <div class="col-md-12">
            <div class="jumbotron">
                <h1 class="text-center">Welcome! </h1>
                <p></p>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <h1 class="text-center bg-primary"  th:text=" ${firstname} +' '+ ${lastname} "></h1>
            <div class="row">
                <div>
                    <div class="jumbotron">
                        <h2 class="text-justify text-success bg-primary">Account Number </h2>
                        <p class="text-center"  th:text="${accountnumber}"> </p>
                    </div>
                </div>
                <div>
                    <div class="jumbotron">
                        <h2 class="text-success bg-primary">Contact Number </h2>
                        <p class="text-center" th:text="${contactnumber}"> </p>
                    </div>
                </div>
                <div>
                    <div class="jumbotron">
                        <h2 class="text-success bg-primary">Account Creation Date Balance </h2>
                        <p class="text-center" th:text="${totalbalance}"> </p>
                    </div>
                </div>
                <div>
                    <div class="jumbotron">
                        <h2 class="text-success bg-primary">Account Creation Date</h2>
                        <h3 class="text-center" th:text="${creationdate}"> </h3>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6"></div>
        <div class="col-md-6">
        
               <h1 class="bg-primary">List Of Transaction</h1>
               <div class="scroll">
           <table class="order-table">
        <thead>
            <tr>
                <th>Account No.</th>
                <th>Amount</th>
                <th>To Account No.</th>
                <th>Date Created</th>
            </tr>
        </thead>
     <!--    <tbody th:each="Trnsact : ${listUserAccount}" >--> 

         <tr th:each="Trnsact : ${listUserAccount}">
            <td th:text=" ${Trnsact.fromaccountnumber}"></td>
            <td th:text=" ${Trnsact.amounttransfer}"></td>
            <td th:text=" ${Trnsact.toaccountnumber}"></td>
            <td th:text=" ${Trnsact.transactiondate}"></td>
            </tr>
       
        </tbody>
    </table>
       <!--   <p th:text=" ${fromaccountnumber}"></p>-->
        </div>
        <div class= "buttonMoney">
          <p><a class="btn btn-success" role="button" href="#" target="_blank" onclick="goToRegister()" >Transfer Money</a></p>
            </div>
        </div>
    </div>
     <script type="text/javascript">
		function goToRegister(){
			window.location.href="/transact";
		}
	</script>
	<script type="text/javascript">
		function gologout(){
			window.location.href="/login";
		}
	</script>
    <div class="row">
        <div class="col-md-6"><a onclick="gologout()" target="_blank" class="btn btn-success btn-sm Logout" role="button" href="#">LOGOUT </a></div>
    </div>
    <script th:src="@{/assets1/js/jquery.min.js}"></script>
    <script th:src="@{/assets1/bootstrap/js/bootstrap.min.js}"></script>
</body>

</html>
